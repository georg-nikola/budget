{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <section class="projects-section bg-dark" id="projects">
        <div class="container px-4 px-lg-5">
            <!-- Project One Row-->
            <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center h-100 project">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center text-lg-left">
                                <h5 class="text-white">Total Budgets {{ total_budgets }} </h5>>
                                <h5 class="text-white">Total Incomes {{ total_incomes }} </h5>>
                                <h5 class="text-white">Total Expenses {{ total_expenses }} </h5>>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
